<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Simple Registration Form</h1>

<form action="/submit_form" method="POST">
  <!-- Username -->
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

  <!-- Email -->
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <!-- Password -->
  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required><br><br>

  <!-- Gender (Radio Buttons) -->
  <fieldset>
    <legend>Gender</legend>
    <label>
      <input type="radio" name="gender" value="male" required> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female" required> Female
    </label>
  </fieldset><br>

  <!-- Age (Number Input) -->
  <label for="age">Age</label>
  <input type="number" id="age" name="age" min="18" max="100" required><br><br>

  <!-- Country (Dropdown) -->
  <label for="country">Country</label>
  <select id="country" name="country">
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
  </select><br><br>

  <!-- File Upload -->
  <label for="fileUpload">Upload File</label>
  <input type="file" id="fileUpload" name="fileUpload"><br><br>

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>
<hr>
</body>
</html>
